<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driving License Test Registration</title>
</head>
<body>

  <h1>Driving License Test Registration</h1>

  <form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="license-type">License Type:</label><br>
    <select id="license-type" name="license-type" required>
      <option value="">-- Select Type --</option>
      <option value="2wheeler">Two-Wheeler</option>
      <option value="4wheeler">Four-Wheeler</option>
      <option value="commercial">Commercial Vehicle</option>
    </select><br><br>

    <label for="test-date">Preferred Test Date:</label><br>
    <input type="date" id="test-date" name="test-date" required><br><br>

    <label for="color">Preferred Test Center Color Code:</label><br>
    <input type="color" id="color" name="color"><br><br>

    <label for="audio-level">Audio Volume Preference:</label><br>
    <input type="range" id="audio-level" name="audio-level" min="0" max="100"><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <button type="submit">Register</button>
  </form>
