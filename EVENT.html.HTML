<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 500px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group, .radio-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    button {
      background: #007BFF;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŽ‰ Event Registration Form</h2>
    <form action="submit_form.php" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label>Gender:</label>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">--Select Department--</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Electronics">Electronics</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Commerce">Commerce</option>
      </select>

      <label>Events Interested In:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="events[]" value="Coding Contest"> Coding Contest</label>
        <label><input type="checkbox" name="events[]" value="Robotics"> Robotics</label>
        <label><input type="checkbox" name="events[]" value="Paper Presentation"> Paper Presentation</label>
        <label><input type="checkbox" name="events[]" value="Photography"> Photography</label>
      </div>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Any other preferences or comments..."></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
